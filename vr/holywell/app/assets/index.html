<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Holywell VR</title>
    <script src="../js/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.5.1/dist/aframe-look-at-component.min.js"></script>
    <script src="../js/components/helper.js"></script>
    <script src="../js/components/hotspot.js"></script>
    <script src="../js/components/panorama.js"></script>
    <script src="../js/components/tour.js"></script>
    <script src="../js/components/rounded.js"></script>
    <link rel="stylesheet" href="../css/app.css">
  </head>
  <body>

  <div class="background">
    <img id="logo" src="images/logo.png">
    <div class="sk-fading-circle">
      <div class="sk-circle1 sk-circle"></div>
      <div class="sk-circle2 sk-circle"></div>
      <div class="sk-circle3 sk-circle"></div>
      <div class="sk-circle4 sk-circle"></div>
      <div class="sk-circle5 sk-circle"></div>
      <div class="sk-circle6 sk-circle"></div>
      <div class="sk-circle7 sk-circle"></div>
      <div class="sk-circle8 sk-circle"></div>
      <div class="sk-circle9 sk-circle"></div>
      <div class="sk-circle10 sk-circle"></div>
      <div class="sk-circle11 sk-circle"></div>
      <div class="sk-circle12 sk-circle"></div>
    </div>
  </div>

    <a-scene cursor="rayOrigin: mouse">
      <a-assets>
        <img id="map-marker-two" src="images/map-marker.png">
        <a-mixin id="hotspot-text" look-at="[camera]" text="font: roboto; width: 5;" geometry="primitive: plane; width: 1; height: 0.4;" material="transparent: true; opacity: 0" position="0 -0.6 0" visible="false"></a-mixin>
        <a-mixin id="hotspot-target" look-at="[camera]" geometry="primitive: plane; width: 0.8; height: 0.8" material="src: #map-marker-two; alpha-test: 0.8"></a-mixin>
        <a-mixin id="hotspot-info" look-at="[camera]" rounded="width: 0.6; height: 0.6; radius: 0.1; x: -0.28; y: -0.35" material="color: #222;" text="font: monoid; value: i; width: 10; align: center; color: #FFF"></a-mixin>
      </a-assets>

      <a-tour>
        <a-panorama id="roomOne" src="images/entrance_hall_reduced.jpg" rotation="0 90 0"></a-panorama>
        <a-panorama id="roomTwo" src="images/middle_hall_reduced.jpg" rotation="0 -100 0"></a-panorama>
        <a-panorama id="roomThree" src="images/south_hall_reduced.jpg" rotation="0 90 0"></a-panorama>
        <a-panorama id="roomFour" src="images/north_corner_reduced.jpg" rotation="0 90 0"></a-panorama>
        <a-panorama id="roomFive" src="images/middle_hall_north_reduced.jpg" rotation="0 90 0"></a-panorama>
        <a-panorama id="roomSix" src="images/middle_hall_south_reduced.jpg" rotation="0 90 0"></a-panorama>
        <a-panorama id="roomSeven" src="images/back_hall_reduced.jpg" rotation="0 85 0"></a-panorama>

        <!-- Entrance -->

        <a-hotspot id="introduction" for="roomOne" mixin="hotspot-info" position="-4.59 1.97 0.06">
          <a-text id="introduction-title" value="Introduction" align="center" mixin="hotspot-text"></a-text>
        </a-hotspot>
          <a-rounded id="introduction-text" look-at="[camera]" position="-3.67 1.59 0.02" width="3" height="2" radius="0.1" x="-1.5" y="-1" opacity="0.5" color="black"
  text="value: Built in 1748, the Holywell Music Room is the oldest purpose-built concert hall in Europe. The venue played an important role in popularising the work of composers such as Haydn in Britain during the 18th Century.; width: 2.5; wrapCount: 28" visible="false">
            <a-entity id="close-introduction-box" geometry="primitive: circle; radius: 0.2" material="color: #222" position="1.4 0.9 0" text="value: X; width: 5; align: center"></a-entity>
          </a-rounded>

        <a-hotspot id="haydn" for="roomOne" geometry="primitive: plane" material="color: blue"
            position="4.9 1.42 3.7" sound="src: url(sounds/haydn.mp3); autoplay: true; loop: true"></a-hotspot>

        <a-hotspot id="roomOne-roomTwo" for="roomOne" to="roomTwo" mixin="hotspot-target" position="-4.82 -0.6 0">
        </a-hotspot>

        <a-hotspot id="roomOne-roomFive" for="roomOne" to="roomFive" mixin="hotspot-target" position="-5.68 0.44 -1.87">
        </a-hotspot>

        <a-hotspot id="roomOne-roomSix" for="roomOne" to="roomSix" mixin="hotspot-target" position="-5.65 0.43 1.97">
        </a-hotspot>

        <a-hotspot id="roomOne-roomSeven" for="roomOne" to="roomSeven" mixin="hotspot-target" position="-7.97 0.7 0.10">
        </a-hotspot>

      <!-- Middle Hall -->

      <a-hotspot id="musicOxford" for="roomTwo" mixin="hotspot-info" position="4.82 1.28 0.43">
        <a-text id="musicOxford-title" value="Music at Oxford" align="center" mixin="hotspot-text"></a-text>
      </a-hotspot>
        <a-rounded id="musicOxford-text" look-at="[camera]" position="4.2 1.91 0.41" width="3" height="2" radius="0.1" x="-1.5" y="-1" opacity="0.5" color="black"
text="value: Prior to the Holywell, the Oxford colleges served as the main venues for music. The building of the room opened up access to a much wider public, notably the non-male and non-collegiate community.; width: 2.5; wrapCount: 23" visible="false">
          <a-entity id="close-musicOxford-box" geometry="primitive: circle; radius: 0.2" material="color: #222" position="1.4 0.9 0" text="value: X; width: 5; align: center"></a-entity>
        </a-rounded>

      <a-hotspot id="roomTwo-roomOne" for="roomTwo" to="roomOne" mixin="hotspot-target" position="4.82 -0.65 0.5">
      </a-hotspot>

      <a-hotspot id="roomTwo-roomThree" for="roomTwo" to="roomThree" mixin="hotspot-target" position="4.82 1 -2.2">
      </a-hotspot>

      <a-hotspot id="roomTwo-roomFour" for="roomTwo" to="roomFour" mixin="hotspot-target" position="4.82 1 3.2">
      </a-hotspot>

      <a-hotspot id="roomTwo-roomFive" for="roomTwo" to="roomFive" mixin="hotspot-target" position="-3.75 0.28 -3.29">
      </a-hotspot>

      <a-hotspot id="roomTwo-roomSix" for="roomTwo" to="roomSix" mixin="hotspot-target" position="-4.11 0.20 2.84">
      </a-hotspot>

      <a-hotspot id="roomTwo-roomSeven" for="roomTwo" to="roomSeven" mixin="hotspot-target" position="-6.98 0.55 -0.15">
      </a-hotspot>

      <!-- South Corner -->

      <a-hotspot id="handel" for="roomThree" mixin="hotspot-info" position="-4.87 0.98 -0.57">
        <a-text id="handel-title" value="Handel at the Holywell" align="center" mixin="hotspot-text"></a-text>
      </a-hotspot>
        <a-rounded id="handel-text" look-at="[camera]" position="-4.84 0.96 -0.34" width="3" height="2" radius="0.1" x="-1.5" y="-1" opacity="0.5" color="black"
text="value: The first piece performed in the hall may well have been Handel's oratorio Esther. One of the first of his pieces performed in England, it helped cement the composer as a favourite in English repertoire at the time.; width: 2.5; wrapCount: 23" visible="false">
          <a-entity id="close-handel-box" geometry="primitive: circle; radius: 0.2" material="color: #222" position="1.4 0.9 0" text="value: X; width: 5; align: center"></a-entity>
        </a-rounded>

      <a-hotspot id="roomThree-roomTwo" for="roomThree" to="roomTwo" mixin="hotspot-target" position="-5.69 -1.73 -0.81">
      </a-hotspot>

      <a-hotspot id="roomThree-roomFour" for="roomThree" to="roomFour" mixin="hotspot-target" position="-4.00 -0.63 5.71">
      </a-hotspot>

      <a-hotspot id="roomThree-roomFive" for="roomThree" to="roomFive" mixin="hotspot-target" position="-5.64 -1.02 -4.01">
      </a-hotspot>

      <a-hotspot id="roomThree-roomSix" for="roomThree" to="roomSix" mixin="hotspot-target" position="-7.94 -0.94 -0.38">
      </a-hotspot>

      <a-hotspot id="roomThree-roomSeven" for="roomThree" to="roomSeven" mixin="hotspot-target" position="-8.36 -0.77 -3.24">
      </a-hotspot>

      <!-- North Corner -->

      <a-hotspot id="nineteenth" for="roomFour" mixin="hotspot-info" position="-4.87 0.98 0.71">
        <a-text id="nineteenth-title" value="The 19th Century" align="center" mixin="hotspot-text"></a-text>
      </a-hotspot>
        <a-rounded id="nineteenth-text" look-at="[camera]" position="-4.85 1.02 0.63" width="3" height="2" radius="0.1" x="-1.5" y="-1" opacity="0.5" color="black"
text="value: In 1836, the concert hall ceased to host exclusively musical events, and broadened its offerings with 'auctions, exhibitions, and even shows given by a performing horse and a vixen' (R.P. Martineau).; width: 2.5; wrapCount: 23" visible="false">
          <a-entity id="close-nineteenth-box" geometry="primitive: circle; radius: 0.2" material="color: #222" position="1.4 0.9 0" text="value: X; width: 5; align: center"></a-entity>
        </a-rounded>

      <a-hotspot id="roomFour-roomTwo" for="roomFour" to="roomTwo" mixin="hotspot-target" position="-4.74 -1.50 0.54">
      </a-hotspot>

      <a-hotspot id="roomFour-roomThree" for="roomFour" to="roomThree" mixin="hotspot-target" position="-2.31 -0.70 -4.38">
      </a-hotspot>

      <a-hotspot id="roomFour-roomFive" for="roomFour" to="roomFive" mixin="hotspot-target" position="-6.94 -0.91 -0.21">
      </a-hotspot>

      <a-hotspot id="roomFour-roomSix" for="roomFour" to="roomSix" mixin="hotspot-target" position="-4.99 -1.00 3.18">
      </a-hotspot>

      <a-hotspot id="roomFour-roomSeven" for="roomFour" to="roomSeven" mixin="hotspot-target" position="-7.46 -0.67 2.82">
      </a-hotspot>

      <!-- Middle South -->

      <a-hotspot id="twentieth" for="roomFive" mixin="hotspot-info" position="-4.69 1.63 0.84">
        <a-text id="twentieth-title" value="The 20th Century" align="center" mixin="hotspot-text"></a-text>
      </a-hotspot>
        <a-rounded id="twentieth-text" look-at="[camera]" position="-4.75 1.48 0.54" width="3" height="2" radius="0.1" x="-1.5" y="-1" opacity="0.5" color="black"
text="value: In 1910 the lease for the building was taken over by the Oxford University Musical Union. Over the years 1959 - 1960, the Holywell Music Room was renovated and refitted to better serve its musical purpose.; width: 2.5; wrapCount: 23" visible="false">
          <a-entity id="close-twentieth-box" geometry="primitive: circle; radius: 0.2" material="color: #222" position="1.4 0.9 0" text="value: X; width: 5; align: center"></a-entity>
        </a-rounded>

      <a-hotspot id="roomFive-roomOne" for="roomFive" to="roomOne" mixin="hotspot-target" position="-5.78 -0.92 1.34">
      </a-hotspot>

      <a-hotspot id="roomFive-roomTwo" for="roomFive" to="roomTwo" mixin="hotspot-target" position="-3.82 -1.16 -0.21">
      </a-hotspot>

      <a-hotspot id="roomFive-roomThree" for="roomFive" to="roomThree" mixin="hotspot-target" position="-5.68 0.59 4.05">
      </a-hotspot>

      <a-hotspot id="roomFive-roomFour" for="roomFive" to="roomFour" mixin="hotspot-target" position="-6.98 0.46 0.25">
      </a-hotspot>

      <a-hotspot id="roomFive-roomSix" for="roomFive" to="roomSix" mixin="hotspot-target" position="-3.06 -0.35 -3.94">
      </a-hotspot>

      <a-hotspot id="roomFive-roomSeven" for="roomFive" to="roomSeven" mixin="hotspot-target" position="1.11 -0.32 -3.83">
      </a-hotspot>

      <!-- Middle North -->

      <a-hotspot id="organ" for="roomSix" mixin="hotspot-info" position="-4.74 1.48 0.58">
        <a-text id="organ-title" value="The Organ" align="center" mixin="hotspot-text"></a-text>
      </a-hotspot>
        <a-rounded id="organ-text" look-at="[camera]" position="-4.76 1.43 0.40" width="3" height="2" radius="0.1" x="-1.5" y="-1" opacity="0.5" color="black"
text="value: The current organ was installed in 1985. It is the major surviving work of organ-builder John Donaldson, who originally built the instrument for Belvedere House, Dublin, in 1790.; width: 2.5; wrapCount: 23" visible="false">
          <a-entity id="close-organ-box" geometry="primitive: circle; radius: 0.2" material="color: #222" position="1.4 0.9 0" text="value: X; width: 5; align: center"></a-entity>
        </a-rounded>

      <a-hotspot id="roomSix-roomOne" for="roomSix" to="roomOne" mixin="hotspot-target" position="-5.43 -0.90 -2.39">
      </a-hotspot>

      <a-hotspot id="roomSix-roomTwo" for="roomSix" to="roomTwo" mixin="hotspot-target" position="-3.87 -0.92 -0.41">
      </a-hotspot>

      <a-hotspot id="roomSix-roomThree" for="roomSix" to="roomThree" mixin="hotspot-target" position="-6.75 0.39 -1.81">
      </a-hotspot>

      <a-hotspot id="roomSix-roomFour" for="roomSix" to="roomFour" mixin="hotspot-target" position="-4.78 0.48 -5.09">
      </a-hotspot>

      <a-hotspot id="roomSix-roomFive" for="roomSix" to="roomFive" mixin="hotspot-target" position="-3.88 -0.59 3.10">
      </a-hotspot>

      <a-hotspot id="roomSix-roomSeven" for="roomSix" to="roomSeven" mixin="hotspot-target" position="0.37 -0.36 3.97">
      </a-hotspot>

      <!-- Back Hall -->

      <a-hotspot id="present" for="roomSeven" mixin="hotspot-info" position="-4.84 1.24 -0.19">
        <a-text id="present-title" value="The Present" align="center" mixin="hotspot-text"></a-text>
      </a-hotspot>
        <a-rounded id="present-text" look-at="[camera]" position="-4.83 1.23 -0.19" width="3" height="2" radius="0.1" x="-1.5" y="-1" opacity="0.5" color="black"
text="value: Wadham College, who owns the hall, undertook renovations in 2009. The music room is currently used for a wide range of concerts, rehearsals, and recordings. ; width: 2.5; wrapCount: 23" visible="false">
          <a-entity id="close-present-box" geometry="primitive: circle; radius: 0.2" material="color: #222" position="1.4 0.9 0" text="value: X; width: 5; align: center"></a-entity>
        </a-rounded>

      <a-hotspot id="roomSeven-roomOne" for="roomSeven" to="roomOne" mixin="hotspot-target" position="-7.94 -0.78 -0.52">
      </a-hotspot>

      <a-hotspot id="roomSeven-roomTwo" for="roomSeven" to="roomTwo" mixin="hotspot-target" position="-4.91 -0.89 -0.26">
      </a-hotspot>

      <a-hotspot id="roomSeven-roomThree" for="roomSeven" to="roomThree" mixin="hotspot-target" position="-7.88 0.34 1.36">
      </a-hotspot>

      <a-hotspot id="roomSeven-roomFour" for="roomSeven" to="roomFour" mixin="hotspot-target" position="-7.67 0.46 -2.23">
      </a-hotspot>

      <a-hotspot id="roomSeven-roomFive" for="roomSeven" to="roomFive" mixin="hotspot-target" position="-3.07 -0.46 2.53">
      </a-hotspot>

      <a-hotspot id="roomSeven-roomSix" for="roomSeven" to="roomSix" mixin="hotspot-target" position="-2.85 -0.55 -2.75">
      </a-hotspot>

      </a-tour>

      <!-- Camera -->

      <a-entity id="cameraRig" position="0 0 0">
        <a-entity id="head" camera look-controls>
          <a-entity cursor="fuse: true; fuse-timeout: 1500" position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
            material="color: black; shader: flat">
            <a-animation begin="fusing" end="mouseleave" easing="ease-out" attribute="scale"
                     fill="backwards" from="1 1 1" to="0.2 0.2 0.2"
                     dur="1500"></a-animation>
          </a-entity>
        </a-entity>
      </a-entity>
    </a-scene>
    <script src="../js/components/main.js"></script>
  </body>
</html>
